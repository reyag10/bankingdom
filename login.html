<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Banking Login </title>
</head>
<body>

    <h1  class="text-4xl text-center mt-12"> Welcome to DOM <span class="text-red-400 font-bold">Banking Systems</span> </h1>


<!--Login Part-->
<Section class="bg-red-100 p-3 mt-12 w-1/2 mx-auto rounded shadow-md">
    <div class="text-center">
        <p class="text-2xl font-bold mb-4"> Sign in </p>
        <input id="loginemail" type="text" class="block w-1/2 mx-auto p-2 mb-4" placeholder="Enter Your Email">
        
        <input id="loginpass" type="password" class="block w-1/2 mx-auto p-2 mb-4" placeholder="Enter Your Password">

        <!-- <input id="chllengekey" type="text" class="block w-1/2 mx-auto p-2 mb-4" placeholder="Enter Chllenge Key"> -->


        <button id="loginbutton" class="inline-block bg-red-400 px-3 py-2 text-white font-bold rounded hover:bg-red-500"> Login </button>
    </div>
</Section>
 

<!--Tailwind CDN Link-->
<script src="https://cdn.tailwindcss.com"></script>  
<!--Connection JavaScript-->  
<script src="./JS/login.js"></script>
</body>
</html>
